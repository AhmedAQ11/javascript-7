<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainBox">
        <div class="inputBox"></div>
            <div>
                <input type="text" id="input1" placeholder="Enter value">
            </div>
            <div>
                <table>
                    <tr>
                        <td onclick="allClear()">Ac</td>
                        <td onclick="removeVal()">c</td>
                        <td onclick="getValue('/')">/</td>
                        <td onclick="getValue('%')">%</td>
                    </tr>
                    <tr>
                        <td onclick="getValue(7)">7</td>
                        <td onclick="getValue(8)">8</td>
                        <td onclick="getValue(9)">9</td>
                        <td onclick="getValue('+')">+</td>
                    </tr>
                    <tr>
                        <td onclick="getValue(4)">4</td>
                        <td onclick="getValue(5)">5</td>
                        <td onclick="getValue(6)">6</td>
                        <td onclick="getValue('-')">-</td>
                    </tr>
                    <tr>
                        <td onclick="getValue(1)">1</td>
                        <td onclick="getValue(2)">2</td>
                        <td onclick="getValue(3)">3</td>
                        <td onclick="getValue('*')">*</td>
                    </tr>
                    <tr>
                        <td onclick="getValue(0)">0</td>
                        <td onclick="getValue('.')">.</td>
                        <td colspan="2" onclick="result()">=</td>
                    </tr>
                </table>
            
        </div>

    </section>


    
</body>
<script src="app.js"></script>
</html>
